        .myImages{
            width: 150px;
            height: 150px;
            object-fit: cover; /* Ensures images fill area without distortion */
            border: 5px solid black; /* or whatever border you like */
            border-radius: 8px; /* optional: smooth corners */
            cursor: pointer; /* show hand on hover */
            transition: all 1.5s ease; 


        }

        .myImages:hover {
            width: auto;      /* Natural width */
            height: auto;     /* Natural height */
            max-width: 90vw;  /* limit max size to 90% of viewport width */
            max-height: 90vh; /* limit max size to 90% of viewport height */
            object-fit: contain; /* important: now show full image */
            z-index: 10;
            position: relative;
            
                    
        }

    </style>
